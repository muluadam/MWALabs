<!DOCTYPE html>
<html lang="en" ng-app="meanTourism">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="CSS/bootstrap.min.css"/>
    <link rel="stylesheet" href="CSS/custom.css" />
</head>

<body>

    <body>
        <header class="header">
            <h1>MeanTrourism Angular Js App</h1>
        </header>
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Atraction Sites </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarColor02">
                        <ul class="navbar-nav me-auto">


                            <li class="nav-item">
                                <a class="nav-link" href="/#!/visitor">Visitors</a>
                            </li>

                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-sm-5" type="text" placeholder="username">
                            <input class="form-control me-sm-5" type="password" placeholder="password">
                            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </nav>

            <div ng-view>


            </div>

        </div>
  

        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>


        <script src="angularjs-app/app.js"> </script> 


        <script  src="angularjs-app/site/site-list-controller.js"></script>
        <script src="angularjs-app/tourist/tourist-list-controller.js"></script>
        <script  src="angularjs-app/visitor/visitor-list-controller.js"></script>
<script src="angularjs-app/site/one-site-controller.js" ></script>

<script src="angularjs-app/visitor/one-visitor-controller.js"></script>

        <script src="angularjs-app/dataFactory/dataFactory.js" ></script>


    </body>

</html>
