<!DOCTYPE html>
<html lang="en" ng-app="meanGames">

<head>
    <meta charset="UTF-8">
 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Application </title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/custom.css" />


</head>

<body>
    <header class="header">
        <h1>Mean Game Demo Angular Js App</h1>





    </header>
    <div class="content">


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">All Games</a>
                <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02"
                     aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">

                        
                        <li class="nav-item">
                            <a class="nav-link" href="/#!/about">About</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-sm-5" type="text" placeholder="username">
                        <input class="form-control me-sm-5" type="password" placeholder="password">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </nav>

        <div ng-view>


        </div>
       
    </div>
  


    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>

    <script src="angularjs-app/app.js"></script>
    <script src="angularjs-app/game-list/game-list-controller.js"></script>

    <script src="angularjs-app/about/about.controller.js"></script>
    <script src="angularjs-app/one-game/one-game-controller.js"></script>

    <script src="angularjs-app/dataFactrory/dataFactory.js"></script>


    <!--  for Ratings -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="angularjs-app/game-rating/game-rating-directive.js"> </script> 

    <script src="angularjs-app/game-rating/game-rating-directive.js"></script>

</body>

</html>
