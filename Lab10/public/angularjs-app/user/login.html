 
 
<div class="col-sm-8 col-sm-offset-2" style="width: 300px;">
 
  
    <div class="page-header">
       <h1>Login</h1>
    </div>   
    <form name="uiGameCrtl.gameform" ng-submit="uiGameCrtl.submitForm(this)" novalidate>
       
      
       <div class="form-group">
          <label>UserName</label>
          <input type="text" name="username" class="form-control" ng-model="username" required  
             ng-maxlength="50">
       </div>
 
       <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="password" required  
           ng-maxlength="50">
    </div>
      
 
       <!-- SUBMIT BUTTON -->
 
       <button type="submit" class="btn btn-primary" ng-disabled="gameform.$invalid">Submit</button>
 
    </form>
 
 </div><!-- col-sm-8 -->
